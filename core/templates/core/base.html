{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Blood Bank Management</title>
    <meta charset="utf-8">

    <!-- Make mobile responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-danger mb-4">
  <div class="container-fluid">
    
    <!-- Brand -->
    <a class="navbar-brand" href="{% url 'core:dashboard' %}">Blood Bank</a>

    <!-- Hamburger button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarMenu" aria-controls="navbarMenu" 
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible Menu -->
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

        <li class="nav-item">
            <a class="nav-link" href="{% url 'core:donor_list' %}">Donors</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="{% url 'core:inventory' %}">Inventory</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="{% url 'core:request_list' %}">Requests</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="{% url 'core:patient_qr' %}">Find</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="{% url 'core:donor_qr' %}">Help</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="{% url 'core:logout' %}">Logout</a>
        </li>

      </ul>
    </div>

  </div>
</nav>

<div class="container">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
  
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
